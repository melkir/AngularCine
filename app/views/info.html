<div class="movie_detail" loading="loading">
  <div class="row">
    <div class="col-md-4">
      <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="200" height="300"/>
    </div>
    <div class="col-md-8">
      <dl class="dl-horizontal">
        <dt>Titres alternatifs:</dt>
        <dd>
          <ul>
            <li ng-repeat="alt in altTitles.titles | filter:'FR'">{{alt.title}}
          </ul>
        </dd>
        <dt>Genre</dt>
        <dd>
          <ul>
            <li ng-repeat="genre in movie.genres">{{genre.name}}</li>
          </ul>
        </dd>
        <dt>Synopsis</dt>
        <dd>{{movie.overview}}</dd>
        <dt>Origine</dt>
        <dd>
          <ul>
            <li ng-repeat="production in movie.production_countries">{{production.name}}</li>
          </ul>
        </dd>
        <dt>Date</dt>
        <dd>{{movie.release_date | date: 'yyyy'}}</dd>
      </dl>
    </div>
  </div>

  <div class="movies-container">

    <h4>Bande annonce</h4>

    <div ng-repeat="trailer in trailers.youtube">
      <a ng-href="https://www.youtube.com/watch?v={{trailer.source}}">{{trailer.name}}</a>
    </div>

    <h4>Films similaires</h4>

    <div class="row">
      <div ng-repeat="movie in simMovies | orderBy: orderByPredicate : orderByReverse | limitTo:quantity"
           class="col-md-3">
        <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="100" height="150"/>
        <a ng-href="#/info/{{movie.id}}"><h4 ng-bind="movie.title"></h4></a>
      </div>
    </div>

  </div>

</div>
